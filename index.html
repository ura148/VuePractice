<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="vue.js"></script>

    <div id="app">   
        <p>{{ message }}</p> 
        <p>{{ name }}</p>
        <p>{{ myData }}</p>
        <button @click="message = 'ボタンから変更'">変更</button>
    </div>

    <div id="app2"></div>

        

    <script>
        let data = {
            message: 'こんにちは',
            name: 'uraura'
        }
        let vm = new Vue ({
            el: '#app',
            data: data,
            myData: function() {
                return this.$data;
            }
        })

        vm.$mount('#app')

        new Vue({
            el: '#app2',
            data: {
                name: 'うら'
            },
            template: '<h1>こんにちは、{{ name }}</h1>'
        })

        
    </script>

   
</body>
</html>
