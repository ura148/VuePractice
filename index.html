<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="vue.js"></script>

    <div id="app">
        <p v-if="ok">OK!</p>
        <p v-else>Not OK</p>

    </div>
    

    <script>
        new Vue ({
            el: '#app',
            data: {
                ok: false,
            }
        })
    </script>
</body>
</html>
