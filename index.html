<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="vue.js"></script>

    <div id="app">
        <template v-if="ok">
            <p>Hello</p>
            <p>Good bye</p>
            <p>おはよう</p>
        </template>
        <button @click="ok = !ok">ボタン</button>
    </div>
    

    <script>
        new Vue ({
            el: '#app',
            data: {
                ok: true,
            }
        })
    </script>
</body>
</html>
