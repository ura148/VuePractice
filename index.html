<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="vue.js"></script>

    <div id="app1">   
        <p>{{ message }}</p> 
    </div>

    <div id="app2">
        <p>{{ message }}</p>
    </div>
    

    <script>
        new Vue ({
            el: '#app1',
            data: {
                message: 'インスタンス1'
            }
        })

        new Vue ({
            el: '#app2',
            data: {
                message: 'インスタンス2'
            }
        })
    </script>

   
</body>
</html>
