<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>

    <div id="app">
        <p>{{ counter }}</p>
       <button @click="counter += 1">+1</button>
        <p>{{lessThanThreeComputed}}</p>
       
    </div>
    

    <script>
        new Vue ({
            el: '#app',
            data: {
               counter: 0
            },
            computed: {
                lessThanThreeComputed: function() {
                    return this.counter > 3 ? '３より上' : '３以下'
                }
            },
            watch: {
                counter: function() {
                    const vm = this;
                    setTimeout(function() {
                        vm.counter = 0
                    }, 3000)
                }
            }
        })
    </script>
</body>
</html>
