<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="vue.js"></script>

    <div id="app">   
        <p>{{ message }}</p> 
        <p>{{ name }}</p>
        <button @click="message = 'ボタンから変更'">変更</button>
    </div>

        

    <script>
        let vm = new Vue ({
            el: '#app',
            data: {
                message: 'こんにちは'
            }
        })

        vm.message = 'changed'

        vm.name = '名前は'

    </script>

   
</body>
</html>
