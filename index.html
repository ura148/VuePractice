<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>

    <div id="app">
        <p>現在{{number}}回クリックされています</p>
        <button v-on:click="countUp(3)">CountUp</button>
        <p v-on:mousemove="changeMousePotision(3, $event)">帽子を載せてください<span v-on:mousemove.stop="">反応しないでください</span></p>
        <a v-on:click.prevent href="https://google.com">Google</a>

        <p>X:{{x}}, y:{{y}}</p>

    </div>
    

    <script>
        new Vue ({
            el: '#app',
            data: {
                number: 0,
                x:0,
                y:0
            },
            methods: {
                countUp: function(times) {
                    this.number += 1 * times
                },
                changeMousePotision:function(divideNumber, event) {
                    this.x = event.clientX / divideNumber;
                    this.y = event.clientY / divideNumber;
                },
                noEvent: function(event) {
                   event.preventDefault();
                }
            }
        })
    </script>
</body>


</html>
